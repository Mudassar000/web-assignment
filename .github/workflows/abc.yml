name: Create environment

on: [push, workflow_dispatch]

env:
  RESOURCE-GROUP: Tahira1-rg
  LOCATION: westeurope
  TEMPLATE-FILE: web1.bicep
  SUBSCRIPTION-ID: ${{ secrets.subscriptionId }}
  WEBAPP-NAME: az40011-webapp-tahira00test
  APP_LOCATION: "/" # location of your client code
  API_LOCATION: "api" # location of your api source code - optional
  APP_ARTIFACT_LOCATION: "build" # location of client code build output

jobs:
  create-environment:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@main

    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Azure CLI Create resource group  
      uses: Azure/cli@1.0.4
      with:
        inlineScript: az group create -n ${{ env.RESOURCE-GROUP }} -l ${{ env.LOCATION }}

    - name: Generate Deployment Token
      run: |
        # Use Azure CLI to generate the deployment token
        TOKEN=$(az rest --method post --uri "/subscriptions/${{ secrets.subscriptionId }}/resourceGroups/${{ env.RESOURCE-GROUP }}/providers/Microsoft.Web/staticApps/${{ env.WEBAPP-NAME }}/token/generate" --query "token" -o tsv)
        echo "::set-env name=DEPLOYMENT_TOKEN::$TOKEN"
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Static Web App
      run: |
        # Use Azure CLI to deploy to Azure Static Web App using the generated token
        az staticwebapp up --name ${{ env.WEBAPP-NAME }} --location ${{ env.LOCATION }} --token $DEPLOYMENT_TOKEN
      env:
        DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}

